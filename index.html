<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head flex">
            <h2>SLIDE BAR TO SEE <span class="head1" id="someRandom">PICTURE</span></h2>
        </div>
        <div class="barAdjustment">
            <div class="label">
                <label for="spacing">Spacing</label>
                <input type="range" name="spacing" min="0" max="150" value="10" data-sizing="px">
            </div>

            <div class="label">
                <label for="blur">Blur</label>
                <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
            </div>

            <div class="label">
                <label for="Base Color">Base Color</label>
                <input type="color" name="base" value="#706fd3">
            </div>
        </div>
        <div class="image">
            <img src="./09_gettyimages-814247200_resized.jpg"style="border: 2px solid black" alt="" height="90%" width="60%">
        </div>
    </div>
    <script src="./index.js"></script>

</body>
</html>
